<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NANLP</title>
    </head>
    <body>

        <header>
            <h1>NANLP</h1>
        </header>
        <main>
            <form id="EvaluationForm">
                <textarea placeholder="Article Contents" id="ArticleContainer"></textarea>
                <button type="submit" onclick="Client.OnEvaluate(event)">Evaluate</button>
            </form>
            <div class="Answer">
                <h2 id="OutcomeTitle">
                    <!--Outcome title goes here-->
                </h2>
                <div>
                    <strong>
                        <p id="AnswerContainer">
                            <!--Answer Container-->
                        </p>
                    </strong>
                </div>
            </div>
        </main>
        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
           </script>
    </body>
</html>
